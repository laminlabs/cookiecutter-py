name: Create template

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv cookiecutter pre-commit
        run: |
          pip install uv
          uv tool install --system -U cookiecutter pre-commit

      - name: Create template
        run: echo -e "newproject\nnewproject\nrepository\nnewproject\ndescription\n1" | cookiecutter .

      - name: Run pre-commit
        run: |
          cd repository
          git init
          git add .
          uvx pre-commit install
          uvx pre-commit run --all
